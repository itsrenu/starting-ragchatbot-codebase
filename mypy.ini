[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
check_untyped_defs = False
disallow_incomplete_defs = False
warn_unused_ignores = False

[mypy-backend.tests.*]
ignore_errors = True

[mypy-backend.vector_store]
ignore_errors = True

[mypy-backend.search_tools]
ignore_errors = True

[mypy-backend.document_processor]
ignore_errors = True

[mypy-backend.rag_system]
ignore_errors = True